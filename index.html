<!DOCTYPE html>
<html>
<head>
  <title>Image Data Table</title>
  <style>
    #imageTableBody {
      display: flex;
      flex-wrap: wrap;
    }
    .imageCell {
      width: 300px;
      height: 300px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Image Data Table</h1>

  <table id="imageTable">
    <thead>
      <tr>
        <th>Image</th>
      </tr>
    </thead>
    <tbody id="imageTableBody"></tbody>
  </table>

  <script>
    const CORS_PROXY_URL = "https://api.allorigins.win/raw?url=";
    const API_URL = CORS_PROXY_URL + encodeURIComponent("https://imgbackend.onrender.com");

    const imageTableBody = document.getElementById("imageTableBody");
    let isLoading = false;

    async function fetchAndDisplayImages() {
      if (isLoading) return;
      isLoading = true;

      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        data.forEach((image, index) => {
          const cell = document.createElement("td");
          cell.classList.add("imageCell");
          const img = document.createElement("img");
          img.src = image;
          img.alt = `Image ${index + 1}`;
          img.width = 300;

          cell.appendChild(img);
          imageTableBody.appendChild(cell);
        });

        isLoading = false;
      } catch (error) {
        console.error('Error fetching data:', error);
        isLoading = false;
      }
    }

    // Initial loading of images
    fetchAndDisplayImages();

    // Lazy loading as user scrolls
    window.addEventListener("scroll", () => {
      const { scrollTop, clientHeight, scrollHeight } = document.documentElement;
      if (scrollTop + clientHeight >= scrollHeight - 100) {
        fetchAndDisplayImages();
      }
    });
  </script>
</body>
</html>
