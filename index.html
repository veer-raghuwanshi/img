<!DOCTYPE html>
<html>
<head>
  <title>Image Data Table</title>
</head>
<body>
  <h1>Image Data Table</h1>

  <table id="imageTable">
    <thead>
      <tr>
        <th>Image</th>
      </tr>
    </thead>
    <tbody id="imageTableBody"  style="
    display: flex;
    flex-wrap: wrap;
"></tbody>
  </table>

  <script>
  const CORS_PROXY_URL = "https://api.allorigins.win/raw?url=";
  const API_URL = CORS_PROXY_URL + encodeURIComponent("https://imgbackend.onrender.com");

  // Fetch data from the API via CORS proxy and populate the table
  fetch(API_URL)
    .then(response => response.text()) // Parse response as text
    .then(data => {
      // Parse the JSON data manually
      const jsonData = JSON.parse(data);

      const imageTableBody = document.getElementById("imageTableBody");

      jsonData.forEach((image, index) => {
        var row = document.createElement("tr");
        var cell = document.createElement("td");
        var img = document.createElement("img");
        img.src = image;
        img.alt = `Image ${index + 1}`;
        img.width = 300;

        cell.appendChild(img);
        row.appendChild(cell);
        imageTableBody.appendChild(row);
      });
    })
    .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
